name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Ganti jika nama branch utama Anda bukan 'main' (misal: 'master')
  workflow_dispatch: # Memungkinkan Anda menjalankan build secara manual dari tab Actions

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Memberikan izin untuk menulis ke paket (GHCR)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: actions/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: actions/docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}